plugins {
    id 'java'
    id 'application'
    id 'eclipse'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
mainClassName = 'edu.smith.cs.csc212.p1.Aquarium'
applicationDefaultJvmArgs = ['-ea']

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.jjfiv:GFX:1.5.3'
    testImplementation 'junit:junit:4.12'
}

